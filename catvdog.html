<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat v. Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat v. Dog</h1>
      <p>Click a button to say something to the web page. See what it says
        back!THe age old battle of who is better.</p>
      <p>Click on the button below to inverse the text and background colors.</p>
      <button class="btn btn-default" id="change">Invert page</button>
      
      <button class="btn btn-primary" id="Cat_Says">Say "Meow!"</button>
      <button class="btn btn-inverse" id="Dog_Says">Say "Woof!"</button>


      <div class="row">
        <div class="col-md-6">
          <h2>Cat said:</h2>
          <ul id="Cat" class="unstyled">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Dog said back:</h2>
          <ul id="Dog" class="unstyled">

          </ul>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
